<table>
    <tr>
        <td>
            {{getInterceptorsGroupName()}}
        </td>
        <td align="left">
            <button class="btn btn-xs btn-success"
                    title="AddInterceptors" ng-click="getInterceptorsForTransport()"
                    data-toggle="modal"><span class="glyphicon glyphicon-plus"></span></button>
            <button ng-if="transportProvider.transportInterceptors != null"
                    class="btn btn-info btn-xs" ng-click="moveInterceptorUp()">
                <span class="glyphicon glyphicon-chevron-up">  </span></button>
            <button ng-if="transportProvider.transportInterceptors != null"
                    class="btn btn-info btn-xs" ng-click="moveInterceptorDown()">
                <span class="glyphicon glyphicon-chevron-down"> </span></button>
            <button ng-if="transportProvider.transportInterceptors != null"
                    class="btn btn-danger btn-xs"
                    ng-click="deleteInterceptor()"><span
                    class="glyphicon glyphicon-trash"> </span></button>
        </td>
    </tr>
    <tr class="panel panel-default" ng-repeat="interceptor in transportProvider.transportInterceptors"
        ng-if="interceptor.transportName == getTransportName() && interceptor.interceptorGroup == interceptorGroup">
        <td colspan="2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div style="overflow:auto;">
                            <div class="pull-left">
                                <input type="checkbox" ng-model="interceptor.isSelectedOnTransportProvider">
                            </div>
                            <div class="pull-left" style="width:30%">
                                <div mockingbird-editable-text href-value="#{{interceptor.id}}" is-value-link="true" entity-name="name" current="interceptor"></div>
                            </div>
                            <div class="pull-right">
                                <div ng-click="changeInterceptorStatus(interceptor, interceptor.active)">
                                    <switch ng-model="interceptor.active"></switch>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="{{interceptor.id}}" class="panel-collapse collapse">
                    <br>
                    <div class="col-md-8">
                        <applicability-params-table interceptor = "interceptor"></applicability-params-table>
                    </div>
                    <table class="table">
                        <tbody>
                            <tr>
                                <td colspan="2">
                                    <div>
                                        <div ng-repeat="param in interceptor.parameters">
                                            <div ng-if="param.inputType == 'multiple-list'">
                                                <table class="table">
                                                    <tr>
                                                        <td width="30%" colspan="2">{{param.userName}}</td>
                                                        <td>
                                                            <div>
                                                                <multiselect title="{{param.description}}"
                                                                             ng-model="selection" params="param"
                                                                             options="param.options">
                                                                </multiselect>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                            <div ng-if="param.inputType == 'attachment'">
                                                <table class="table">
                                                    <tr>
                                                        <td width="30%">{{param.userName}}</td>
                                                        <td>
                                                            <input style="width: 100%" class="form-control"
                                                                   title="{{param.description}}" type="text"
                                                                   ng-model="param.value">
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                            <div ng-if="param.inputType == 'text'">
                                                <table class="table">
                                                    <tr>
                                                        <td width="30%">{{param.userName}}</td>
                                                        <td>
                                                            <input style="width: 100%" title="{{param.description}}"
                                                                   class="form-control" type="text"
                                                                   ng-model="param.value">
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                            <div ng-if="param.inputType == 'list'">
                                                <table class="table">
                                                    <tr>
                                                        <td width="30%">{{param.userName}}</td>
                                                        <td>
                                                            <select title="{{param.description}}"
                                                                    class="form-control input-sm pull-right"
                                                                    ng-model="param.value">
                                                                <option ng_repeat="option in param.options">{{option}}</option>
                                                            </select>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <button class="btn btn-success btn-sm"
                                                ng-click="saveInterceptor(interceptor)">
                                            Save
                                        </button>
                                        <button class="btn btn-primary btn-sm"
                                                ng-click="cancelInterceptorData(interceptor)">
                                            Cancel
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </td>
    </tr>
</table>
