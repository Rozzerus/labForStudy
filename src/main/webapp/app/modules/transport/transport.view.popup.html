<div ng-if="transport.loaded">
    <watcher-for-data ng-data="transport"></watcher-for-data>
    <div class="form-group">
        <label for="nameTransport" style="color: red;">Name (*):</label>
        <input type="text" class="form-control" id="nameTransport" ng-model="transport.name"></div>
    <label>Type: {{transport.userTypeName}};</label>
    <label>MEP: {{transport.mep}};</label>

    <div ng-init="getById()"></div>
    <div bind-html-compile="templateTransport"></div>
</div>
