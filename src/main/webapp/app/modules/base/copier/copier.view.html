<div id="copierCopy" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Copy</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="parentCopy">Parent:</label>
                    <!--<select class="form-control" id="parentCopy" ng-model="copierModel.availableParent.select"-->
                            <!--ng-options="option.name for option in copierModel.availableParent.objects | orderBy:'name' track by option.id">-->
                    <!--</select>-->
                    <ui-select id="parentCopy" ng-model="copierModel.availableParent.select" theme="selectize" ">
                        <ui-select-match placeholder="Select or search...">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="option in  copierModel.availableParent.objects | filter: {name: $select.search}">
                            <div style="padding-left: {{15 * option.treelevel}}px">
                                <span ng-bind-html="option.name | highlight: $select.search"></span>
                            </div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="copierModel.copy(copierModel.availableParent.select)" data-dismiss="modal">Copy</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
