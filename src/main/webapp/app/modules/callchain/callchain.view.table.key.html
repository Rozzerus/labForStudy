<table class="table table-striped small">
    <thead>
    <tr>
        <th>#</th>
        <th>Key</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="key in tableData">
        <td>
            <input type="checkbox" ng-model="key.selected"></td>
        <td class="col-md-12">
            <input type="text" class="form-control" ng-model="key.key"></td>
    </tr>
    </tbody>
</table>
